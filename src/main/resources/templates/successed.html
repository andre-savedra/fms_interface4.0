<!DOCTYPE html>
<html lang="pt_br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta description="sucessinho">
    <title>Dashboard FMS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link th:href="@{/css/imports.css}" rel="stylesheet" />
    <!-- Importação Plugin Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/graduation.png	}">


</head>

<body>
    <div class="dash_all">
        <sidebar>
            <div class="side_logo">
                <i class="fas fa-th"></i>
            </div>
            <div class="dash_menu">
                <ul>
                    <li class="dash_submenu">
                        <button class="inner_submenu" data-bs-toggle="tooltip" data-bs-placement="right" title="Peças Torno" data-trigger="hover" a-view="ajax-turn" onclick="fetchContent(this)">
                            <i class="fas fa-database submenu_icon"></i> <span>Peças
                                Torno</span>
                        </button>
                    </li>
                    <li class="dash_submenu">
                        <button class="inner_submenu" data-bs-toggle="tooltip" data-bs-placement="right" title="Peças Centro" data-trigger="hover" a-view="ajax-mill" onclick="fetchContent(this)">
                            <i class="fas fa-cube submenu_icon"></i> <span>Peças Centro</span>
                        </button>
                    </li>
                    <li class="dash_submenu">
                        <button class="inner_submenu" data-bs-toggle="tooltip" data-bs-placement="right" title="Produção Flex" data-trigger="hover" a-view="ajax-flex" onclick="fetchContent(this)">
                            <i class="fas fa-clipboard-check submenu_icon"></i> <span>Produção Flex</span>
                        </button>
                    </li>
                    <li class="dash_submenu">
                        <button class="inner_submenu" data-bs-toggle="tooltip" data-bs-placement="right" title="DashBoards" data-trigger="hover" a-view="ajax-dashboards" onclick="fetchContent(this)">
                            <i class="fas fa-chart-line submenu_icon"></i> <span>DashBoards</span>
                        </button>
                    </li>
                    <li class="dash_submenu">
                        <button class="inner_submenu" data-bs-toggle="tooltip" data-bs-placement="right" title="Lista Produção" data-trigger="hover" a-view="ajax-productionList" onclick="fetchContent(this)">
                            <i class="fas fa-scroll submenu_icon"></i> <span>Lista Produção</span>
                        </button>
                    </li>
                    <li class="dash_submenu">
                        <button class="inner_submenu" data-bs-toggle="tooltip" data-bs-placement="right" title="Câmeras" a-view="ajax-camera" onclick="fetchContent(this)" data-trigger="hover">
                            <i class="fas fa-camera submenu_icon"></i> <span>Câmeras</span>
                        </button>
                    </li>
                    <li class="dash_submenu">
                        <button class="inner_submenu" data-bs-toggle="tooltip" data-bs-placement="right" title="Usuário" a-view="ajax-user" onclick="fetchContent(this)" data-trigger="hover">
                            <i class="fas fa-user-friends submenu_icon"></i> <span>Usuário</span>
                        </button>
                    </li>
                </ul>


            </div>
            <!-- end dash_menu -->
        </sidebar>

        <main class="dash_main">
            <header>
                <img id="dash_logo_senai" th:src="@{/images/logo_senai.jpg}" alt="Logo Senai">
                <div id="dash_logout">
                    <button id="btn_logout"><i class="fas fa-sign-out-alt"></i></button>
                    <p>Logout</p>
                </div>
            </header>
            <div class="dash_content">

                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Sucesso! <i class="far fa-smile-wink" style="font-size: 20px; margin-left: 5px"></i></h5>
                                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                            </div>
                            <div class="modal-body">
                                <p>Sua solicitação foi enviada com sucesso!  </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" onclick="modal_redirect()">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>


<!-- Importanto Fontawesome -->
<script src="https://kit.fontawesome.com/14a8192ff1.js" crossorigin="anonymous"></script>

<!-- Importando o script do bootstrap -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>


<script type="text/javascript">
    $(window).on('load', function() {
        $('#staticBackdrop').modal('show');
    });

    function modal_redirect() {
        window.location.href = "/main";
    }
</script>


</html>
